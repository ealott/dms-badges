AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app

  SAM Template for Badges API, using FastAPI and Mangum on AWS Lambda and API Gateway

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  BadgesAPILambda:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./
      Handler: badges_api.app.handler
      Runtime: python3.8
      Timeout: 300
      MemorySize: 1025
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/ServerlessBadgesAPI
      Environment:
        Variables:
          LDAP_DN: CN=badge_api_svc,OU=Service,OU=Users,OU=Admin,DC=dms,DC=local
          LDAP_PW: changeme
          LDAP_URL: ldap://ad.dallasmakerspace.org
      Events:
        ApiEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId:
              Ref: FastAPIGateway
            Path: /{proxy+}
            Method: ANY

            
  FastAPIGateway:
      Type: AWS::Serverless::Api
      Properties:
          StageName: prod
          OpenApiVersion: '3.0.0'
